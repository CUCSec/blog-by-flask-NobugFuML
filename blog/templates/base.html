<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>博客—{%block page_name %}  Home {% endblock %}</title>
<link href="\static\css\blogPostStyle.css" rel="stylesheet" type="text/css">
<script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>

<body style="background-color:rgba(92,34,35,1.00);">
<div id="mainwrapper">
  <header> 
    <!--**************************************************************************
    Header starts here. It contains Logo and 3 navigation links. 
    ****************************************************************************-->
    <div id="logo"><!-- <img src="logoImage.png" alt="sample logo"> --><!-- Company Logo text -->MingL博客</div>
    <nav> <a href="/" title="Link">主页</a> <a href="/posts" title="Link">文章</a><a href="/about" title="Link">关于</a> </nav>
  </header>
  <div id="content">
    <div class="notOnDesktop"> 
      <!-- This search box is displayed only in mobile and tablet laouts and not in desktop layouts -->
      <input type="text" placeholder="搜索">
    </div>
    <section id="mainContent"> 
      <!--************************************************************************
    Main Blog content starts here
    ****************************************************************************-->
      <h1 style="text-align: center;">欢迎来到MingL博客</h1>
      <h3 style="text-align: center;">人生苦短，快用Python！</h3>
      <div id="bannerImage"><img src="/static/images/SliderLayerImage.png" alt=""/></div>
      <p style="text-align: center;">
            {% block content %}
            {% endblock %}
        </p>
      <aside id="authorInfo"> 
        <!-- The author information is contained here -->
        <h2 style="text-align: right;">Ming Liang</h2>
      </aside>
    </section>
    <section id="sidebar"> 
      <!--************************************************************************
    Sidebar starts here. It contains a searchbox, sample ad image and 6 links
    ****************************************************************************-->
      <input type="text" placeholder="搜索">
      <div id="adimage"><img src="/static/images/300x250.gif" alt=""/></div>
      <nav>
        <ul>
          <li style="text-align: center;"><a href="/" title="Link">主页</a></li>
          <li style="text-align: center;"><a href="/posts" title="Link">文章</a></li>
          <li style="text-align: center;"><a href="/about" title="Link">关于</a></li>
        </ul>
      </nav>
    </section>
    <footer> 
      <!--************************************************************************
    Footer starts here
    ****************************************************************************-->
      <article>
        <h3>时间</h3>
        <p style="text-align: center;">{{ now }}</p>
      </article>
      <article>
        <h3>关于</h3>
        <p style="text-align: center;">            {% block footer %}
             &copy;Copyright 2020 by MINGLiang
            {% endblock %}</p>
      </article>
    </footer>
  </div>
  <div id="footerbar">
    </div>
</div>
</body>
</html>
